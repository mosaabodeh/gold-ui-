<!DOCTYPE html>
<html>
<head>
    <title>Fixed Location on Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5XX883Lsh8a61Ip11mcgdKLQsmrvZl7A"></script>
    <script>
        function initMap() {
            // Replace these coordinates with your desired location
            var fixedLocation = { lat: 32.154167, lng: 35.256556 };


            // Map Options
            var mapOptions = {
                center: fixedLocation,
                zoom: 15
            };

            // Display Map
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Add Marker
            var marker = new google.maps.Marker({
                position: fixedLocation,
                map: map,
                title: "Fixed Location"
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Fixed Location on Google Maps</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
